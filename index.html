<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Weather-Dashboard</title>
    <!--CDN for Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

        <h1><b>Weather Dashboard</b></h1>
    </div>
    <!-- Main container -->
    <div class="container-fluid">
        <!--Row for searching a city-->
        <div class="row">
            <aside class="col-md-4 bg-light">
                <h4 class="pt-1"><b>Search for a City:</b></h4>
                <form id="search-form" class="form-group mt-1 pt-1">
                    <input id="search" class="form-control" type="text" placeholder="Enter City" aria-label="Search" />
                    <button id="search-btn" type="submit" class="btn btn-info btn-md mt-3" style='width: 100%;'>
                        Search
                        <i class="fa fa-search"></i>
                    </button>

                </form>
                <!-- <ul class="list-group"></ul> -->
            </aside>
            <div class="col-md-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-md-12" id="current-weather">
                        <!-- <div class="card" style="width: 18rem;">
                            <h5 class="card-title">City</h5>
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <p>Temp:<span class="current" id="temp"></span></p>
                                <p>Wind:<span class="current" id="wind"></span></p>
                                <p>Humidity:<span class="current" id="humidity"></span></p>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="col-sm-12" id="future-weather">
                    <h4><b>5-Day Forecast:</b></h4>
                </div>


            </div>



        </div>




    </div>
    </div>

    </div>

    <script src="assets/js/script.js"></script>

</html>

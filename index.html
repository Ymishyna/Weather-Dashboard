<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Weather-Dashboard</title>
    <!--CDN for Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Title -->
    <div class="jumbotron container-fluid text-center p-3">
        <h1><b>Weather Dashboard</b></h1>
    </div>
    <!-- Main container -->
    <div class="container-fluid">
        <!--Row for searching a city-->
        <div class="row">
            <aside class="col-md-3 bg-light">
                <h4 class="mt-4"><b>Search for a City:</b></h4>
                <form id="search-form" class="form-group mt-1 pt-1">
                    <input id="search" class="form-control" type="text" placeholder="Enter City" aria-label="Search" />
                    <button id="search-btn" type="submit" class="btn btn-info btn-md mt-3" style='width: 100%;'>
                        Search
                        <i class="fa fa-search"></i>
                    </button>

                </form>
                <div id="search-history" class="mt-3"></div>
                <!-- <ul class="list-group"></ul> -->
            </aside>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-10 d-none" id="current-weather">
                    </div>
                </div>
                <div class="col-sm-12 d-none" id="future-weather">
                    <h4><b>5-Day Forecast:</b></h4>
                    <div class="row" id="forecast-row">
                        <!-- Five columns for 5-day forecast -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
